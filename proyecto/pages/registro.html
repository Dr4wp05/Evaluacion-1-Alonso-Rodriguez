<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles\registro.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar">
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="noticias.html">Noticias</a></li>
        <li><a href="quienesSomos.html">Quiénes Somos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="registro.html">Registro</a></li>
      </ul>
      <a href="../index.html">
        <img src="../img/logo.png" alt="Logo Tienda de Juegos" class="header-logo">
    </a>
    </nav>
    
    <main>
    <form id="formulario" action="datosGuardados.html" method="GET">
        <div class="mb-3">
            <label for="rut" class="form-label">RUT</label>
            <input 
              type="text" 
              class="form-control" 
              id="rut" 
              placeholder="Formato: 12.345.678-9"
              maxlength="12">
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input 
              type="text" 
              class="form-control" 
              id="nombre" 
              placeholder=""
              maxlength="30">
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Direccion</label>
            <input 
              type="text" 
              class="form-control" 
              id="direccion" 
              placeholder="Ej: Av. Libertador Bernardo O'Higgins 123" required
              maxlength="50">
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input
            type="telefono"
            class="form-control"
            id="telefono"
            placeholder="Formato: +56 9 1234 5678"
            pattern="\+56 9 \d{4} \d{4}"
            maxlength="15">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder=" Formato: ejemplo@dominio.com" 
            required>
        </div>
        <div class="mb-3">
            <button type="reset" class="btn btn-secondary">Limpiar</button>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
    </main>
    <footer class="footer">
      <p>&copy; 2024 Mi Proyecto. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
